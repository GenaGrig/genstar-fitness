<title>GenStar Fitness Online Booking</title>
{% extends 'layout.html' %}
{% load static %}
{% block body %}


{% if user.is_authenticated %}
<h1 class="text-center  mt-3">Online Booking</h1>

<div class="shadow p-4 mb-5 bg-body bg-body rounded text-black  m-5 ">
    <form method="post" action="{% url 'booking' %}" class="me-2 ms-2" required>
        {% csrf_token %}

        <!--input service-->
        <div>
            <h3 class="">Select Workout:</h3>
            <select class="form-select fs-3" name="service">
                <option value="BODYATTACK">BODYATTACK</option>
                <option value="BODYBALANCE">BODYBALANCE</option>
                <option value="BODYCOMBAT">BODYCOMBAT</option>
                <option value="BODYPUMP">BODYPUMP</option>
                <option value="BODYSTEP">BODYSTEP</option>
            </select>
            <!-- <select class="form-select fs-3" name="service">
                {% for service in all_services %}
                <option value="{{service}}">{{appointment.service}}</option>
                {% endfor %}
            </select> -->
        </div>
            <!--input day-->
            <div class="mt-3">
                <h3 class="">Select Day:</h3>
                <select class="form-select fs-3" name="day">
                    {% for validateWeekday in validateWeekdays %}
                    <option value="{{validateWeekday}}">{{validateWeekday}}</option>
                    {% endfor %}
                </select>
            </div>
            <!--input time-->
            <div class="mt-3">
                <h3 class="">Select Time:</h3>
                <select class="form-select fs-3" name="time">
                    {% for time in times %}
                    <option value="{{time}}">{{time}}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="container" style="margin-top: 10px;">
                <p>Select date:</p>
                <input type="text" class="form-control" data-provide="datepicker-inline" data-date-format="mm/dd/yyyy" placeholder="Select Date" style="width: 300px;" color="white"> <br>
            </div>

            <br/>
            <button type="submit" class="btn btn-primary text-white">Continue</button>
        </div>
    </form>
</div>

{% else %}

<div class="shadow p-4 mb-5 bg-body bg-body rounded text-black  m-5 ">
    <h1 class="p-2  me-3">You Are Not Signed in!</h1>
    <a href="{% url 'register' %}" class="btn btn-primary shadow text-center">Sign in</a>
</div>

{% endif %}

{% endblock %}
